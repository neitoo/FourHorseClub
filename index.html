<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="source/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./script/script.js" defer></script>
    <title>Клуб четырех коней</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="header-main-content">
          <div class="header-wrap">
            <div class="logo">
              <img src="./source/logo.svg" />
              <p>Клуб<br />четырех коней</p>
            </div>

            <div class="main-info">
              <h1>
                <span class="left-text">Превратите<br />уездный город</span>
                <span class="right-text"
                  ><span class="center">в столицу<br />земного шара</span></span
                >
              </h1>
              <p>
                Оплатите взнос на телеграммы для организации Международного
                васюкинского турнира по шахматам
              </p>
              <div class="btns">
                <a href="#main-content" class="btn-1">Поддержать шахматную мысль</a>
                <a href="#" class="btn-2">Подробнее о турнире</a>
              </div>
            </div>
          </div>
        </div>
        <div class="ell">
          <div class="ellips-wrapper"></div>
        </div>
        <img class="paper" src="./source/paper.png" />
        <img class="city" src="./source/city.png" />

        <div class="chess-wrapper">
          <img class="tl-chess" src="./source/two-chess-left.png" alt="" />
          <img class="ft-chess" src="./source/first-chess.png" alt="" />
          <img class="tr-chess" src="./source/two-chess-right.png" alt="" />
          <img class="m-chess" src="./source/mini-chess.png" alt="" />
        </div>
      </div>
    </header>
    <div class="bg-line">
      <div class="run-line-wrapper"></div>
    </div>
    <main id="main-content"></main>
    <footer></footer>
  </body>
</html>
